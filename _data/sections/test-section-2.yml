title: Overview
content: >-
  Complex Rehab Systems (CRS) provides software for Assistive Technology
  Professionals (ATPs) and Rehab Technology Suppliers (RTSs) who are working in
  the field of Complex Rehab. The CRS application allows Users to collect
  detailed electronic records to assist in the design, documentation, review,
  and justification of custom mobility solutions. This includes the ability to
  capture a 3D scan of the client to "take them home with you". You can use the
  scan as a reference when designing their custom mobility solution.
