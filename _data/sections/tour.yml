title: Tour
content: >-
  ## Home Screen


  The home screen is where you can:


  * Find existing client records

  * Create new client records

  * Add clients to your "my client" list by selecting or un-selecting the star
  shown to the right of the client's age


  ## Client Screen


  The client screen shows all the data associated with a single client.  This
  data includes:


  * Client details

  * Evaluations
